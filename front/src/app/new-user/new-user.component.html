<div class="row">
  <div class="col-sm-6 col-md-4 col-md-offset-4">
    <h1 class="text-center login-title" [ngStyle]="{'color': color}">{{newUserText}}</h1>
    <div class="account-wall">
      <img class="profile-img" [src]="inputLogo" alt="">
      <form #registrationForm="ngForm" (ngSubmit)="createUser()" [formGroup]="myForm" class="form-signin">
        <div class="form-group">
          <input id="username" type="text" required autofocus placeholder="Username" class="form-control" formControlName="username">
          <div class="errorMessage" *ngIf="myForm.controls['username'].touched && !myForm.controls['username'].valid">Username is required</div>
        </div>
        <div class="form-group">
          <input id="password" type="password" required class="form-control" placeholder="Password" formControlName="password">
          <div class="errorMessage" *ngIf="myForm.controls['password'].touched && !myForm.controls['password'].valid">password is required</div>
        </div>
        <div class="form-group">
          <input id="firstName" type="text" required autofocus placeholder="First Name" class="form-control" formControlName="firstName">
          <div class="errorMessage" *ngIf="myForm.controls['firstName'].touched && !myForm.controls['firstName'].valid">First name is required</div>
        </div>
        <div class="form-group">
          <input id="lastName" type="text" required autofocus placeholder="Last Name" class="form-control" formControlName="lastName">
          <div class="errorMessage" *ngIf="myForm.controls['lastName'].touched && !myForm.controls['lastName'].valid">Last name is required</div>
        </div>
        <div class="form-group">
          <input id="email" type="text" required autofocus placeholder="Email" class="form-control" formControlName="email">
          <div class="errorMessage" *ngIf="myForm.controls['email'].touched && !myForm.controls['email'].valid">Email is required</div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-lg btn-primary btn-block" [disabled]="!registrationForm.valid">Create User</button>
        </div>
      </form>
    </div>
  </div>
</div>
