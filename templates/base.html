<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
<head>
    <link rel="icon" href="../static/images/logo.png">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../static/css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="../static/css/screenshot-app.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="author" content="Alex Wasserman, Chris Boggs, Christoph Bartschat, Cody Nagel">
    <title>Screenshot Tool</title>
</head>
<body>
  <header>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../static/js/materialize.min.js"></script>
    <script type="text/javascript" src="../static/js/details.js"></script>
  	{% if session %}
      <nav>
        <div class="nav-wrapper">
          <a href="{{ url_for('overview_blueprint.user_overview') }}"><img border="0" src="../static/images/logo.png" width="100" height="63"></a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li>Logged in: {{user.first_name}} {{user.last_name}}</li>
           <!--    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
    <i class="material-icons right">send</i>
  </button> -->
            <li onclick="location.href='{{ url_for('overview_blueprint.user_overview') }}';"><button class="btn waves-effect waves-light">Home</button></li>
            <li><form method="post" action="{{ url_for('logout_blueprint.logout_user') }}"><button class="btn waves-effect waves-light" type="submit" name="action">Logout</button></form></li>
          </ul>
        </div>
      </nav>
	    <!-- <h4>Logged in as {{user.first_name}} {{user.last_name}}</h4> -->
<!--     	<form method="post" action="{{ url_for('logout_blueprint.logout_user') }}"><input type="submit" value="Logout" id="nav_logout"></input></form><br> -->
    {% endif  %}
  </header>
  <div class="center">
    {% block content %}{% endblock %}
  </div>
  <footer>
  </footer>
</body>
